image:
  file: .gitpod.Dockerfile

tasks:
  - init: |
      . /home/gitpod/.sdkman/bin/sdkman-init.sh
      sdk env install
  - command: |
      sdk env install
      java --version
      echo ./gradlew clean assemble

ports:
  - port: 9876
    onOpen: ignore
    visibility: public
  - port: 6080
    onOpen: ignore
    visibility: public
  - port: 5900
    onOpen: ignore
    visibility: public
