image:
  file: .gitpod.Dockerfile

tasks:
  - init: |
      . /home/gitpod/.sdkman/bin/sdkman-init.sh
      sdk env install
    command: |
      gp await-port 6080
      ./gradlew build test

ports:
  - port: 9876
    onOpen: ignore
    visibility: public
  - port: 6080
    onOpen: ignore
    visibility: public
  - port: 5900
    onOpen: ignore
    visibility: public
