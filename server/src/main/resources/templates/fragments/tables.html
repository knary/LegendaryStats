<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Fragments for card set result tables</title>
	</head>
	
	<body>
		<table th:fragment="tableTemple (name, id, rows)" th:id="${id}">
			<caption th:text="|${name} Win Rates|">Win Rates</caption>

			<thead>
				<tr>
					<th scope="col" th:text="${name}">Hero</th>
					<th scope="col">Win Rate</th>
					<th scope="col">Loss Rate</th>
					<th scope="col">Plays Logged</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="row:${rows.entrySet()}">
					<td th:utext="${@viewHelper.getDisplayName(row.key)}" class="name" />
					<td
						th:text="${#numbers.formatDecimal((row.value.won * 100.0 / row.value.played), 2, 0)} + '%'" />
					<td
						th:text="${#numbers.formatDecimal(row.value.lost * 100.0 / row.value.played, 2, 0)} + '%'" />
					<td th:text="${row.value.played}" />
				</tr>
			</tbody>
		</table>
	</body>

</html>
