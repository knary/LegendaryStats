<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Fragments for card set result tables</title>
		<th:block th:fragment="scripts">
			<script th:src="@{/scripts/jquery.min.js}" type="text/javascript"></script>
			<script th:src="@{/scripts/utils.js}" type="text/javascript"></script>
			<script type="text/javascript">
				jQuery(document).ready(function() {
					setNames("dxp");
					setNames("mcu");
					setNames("marvel");
					
					const contents = jQuery("#contents");
					
					contents.prepend(
							`<div id="name_picker"><h3>Displayed set name</h3>
								<form>
								<input type="radio" name="dsplay_name" id="marvel" value="marvel" onchange="setNames('marvel');"/>
								<label for="marvel"><span class="marvel">Comic art</span></label><br />
								<input type="radio" name="dsplay_name" id="mcu" value="mcu" onchange="setNames('mcu');" />
								<label for="mcu"><span class="mcu">Marvel Movie Stills</span></label><br />
								<input type="radio" name="dsplay_name" id="dxp" value="dxp" onchange="setNames('dxp');" />
								<label for="dxp"><span class="dxp">DXP Apps</span></label></form>
							</div>`);
					
					contents.css("padding-right", "200px");
				});
			</script>
		</th:block>
	</head>
	
	<body>
		<table th:fragment="tableTemple (name, id, rows)" th:id="${id}">
			<caption th:text="|${name} Win Rates|">Win Rates</caption>
			<script type="text/javascript">
				window.tableIds.push("[[${id}]]");
			</script>
			<thead>
				<tr>
					<th scope="col" th:text="${name}">Hero</th>
					<th scope="col">Win Rate</th>
					<th scope="col">Loss Rate</th>
					<th scope="col">Plays Logged</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="row:${rows.entrySet()}">
					<td th:utext="${@viewHelper.getDisplayName(row.key)}" class="name" />
					<td
						th:text="${#numbers.formatDecimal((row.value.won * 100.0 / row.value.played), 2, 0)} + '%'" />
					<td
						th:text="${#numbers.formatDecimal(row.value.lost * 100.0 / row.value.played, 2, 0)} + '%'" />
					<td th:text="${row.value.played}" />
				</tr>
			</tbody>
		</table>
	</body>

</html>
