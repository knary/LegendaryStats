name: Publish
on: push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-image:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        check-latest: true
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew clean build bootBuildImage --imageName "ghcr.io/kontaras/legendary-stats:0.0.1-rc" --info
    - name: Push to Repo
      run: docker push "ghcr.io/kontaras/legendary-stats:0.0.1-rc"
